<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문서의 인코딩과 기본적인 설정 -->
    <meta charset="UTF-8"> <!-- 문서 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 설정 (반응형 디자인) -->
    <title>TODO LIST</title> <!-- 웹 페이지 제목 -->
</head>

<body>
    <!-- 전체 내용을 담는 컨테이너 -->
    <div class="container">
        <div class="center-box">
            <!-- 시계 기능을 위한 HTML 요소 -->
            <div class="js-clock">
                <h1>00:00:00</h1> <!-- 시간을 표시할 부분 -->
            </div>
            <!-- 할 일 목록 폼 (사용자가 할 일을 입력하는 부분) -->
            <form class="js-todoForm">
                <input type="text" placeholder="write a to do"> <!-- 할 일 입력 필드 -->
            </form>
            <!-- 할 일 목록을 보여줄 리스트 -->
            <ul class="js-todoList"></ul>
        </div>
    </div>

    <!-- 외부 스크립트 파일 연결 -->
    <script src="clock.js"></script> <!-- 시계 기능 관련 자바스크립트 파일 -->
    <script src="todo.js"></script> <!-- 할 일 목록 관련 자바스크립트 파일 -->
</body>
</html>
