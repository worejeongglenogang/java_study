<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="upper">
            <button id="prev" class="nav-btn">◀</button>
            <!-- 월을 선택할 수 있는 드롭다운 -->
            <div id="month-selector" class="selector">
                <div id="month" class="selected">Jan</div>
                <ul id="month-list" class="hidden">
                    <li data-month="0">Jan</li>
                    <li data-month="1">Feb</li>
                    <li data-month="2">Mar</li>
                    <li data-month="3">Apr</li>
                    <li data-month="4">May</li>
                    <li data-month="5">Jun</li>
                    <li data-month="6">Jul</li>
                    <li data-month="7">Aug</li>
                    <li data-month="8">Sep</li>
                    <li data-month="9">Oct</li>
                    <li data-month="10">Nov</li>
                    <li data-month="11">Dec</li>
                </ul>
            </div>
            <button id="next" class="nav-btn">▶</button>
        </div>
        <div class="lower">
            <div id="day"></div>
            <div id="date"></div>
            <div id="year-selector" class="selector">
                <div id="year" class="selected">2024</div>
                <ul id="year-list" class="hidden"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
